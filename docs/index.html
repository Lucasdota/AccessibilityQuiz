<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz presenting the main techniques to design a complete accessible page.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/thumbs-up.png">    
    <title>An Accessibility Quiz | Content for Everyone</title>
</head>
<body>
    <button href="#main">Main Content</button><!--hidden button for accessibility, takes the user straight to the main content-->
    <header>
        <img name="logo" href="images/codelogo.svg" aria-hidden="true"><!--aria-hidden=true to screen readers to ignore this image as it is decorative-->
        <h1 name="title">Accessibility Quiz</h1>
        <nav aria-label="navigation bar"><!--aria-lebel gives it an accessible name-->
            <h2 aria-labelledby="navigation bar" href="#INFO" name="INFO">INFO</h2><!--aria-labelledby gives it an accessible reference to where it belongs to-->
            <h2 aria-labelledby="navigation bar" href="#QUIZ" name="QUIZ">QUIZ</h2>
            <h2 aria-labelledby="navigation bar" href="#COMMENTS" name="COMMENTS">COMMENTS</h2>
        </nav>
    </header><!--end of header-->
    <fieldset id="INFO">
        <legend>Interviewded Info</legend>
        <hr>
        <label for="name">
            Name:<input id="name" name="name" type="text" required>
        </label>
        <label for="email">
            email:<input id="email" name="email" type="email" required>
        </label>

    </fieldset>
</body>
</html>
